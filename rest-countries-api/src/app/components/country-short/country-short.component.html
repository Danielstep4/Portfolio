<a class="cursor-pointer rounded" [style]="{backgroundColor: currentTheme ? currentTheme.input : 'white'}" [routerLink]="[country.id]">
        <img src={{country.flag}} alt={{country.name}} class="object-fill w-64 h-32 xl:w-80 xl:h-40">
        <div class="flex flex-col pb-4 pl-4 shadow-2xl" [style]="{backgroundColor: currentTheme ? currentTheme.elements : 'white', color: currentTheme ? currentTheme.text : 'black'}">
            <h5 class="my-2 text-md font-bold" >{{ country.name }}</h5>
            <span>Population: {{ country.population }}</span>
            <span>Region: {{ country.region }}</span>
            <span>Capital: {{ country.capital }}</span>
        </div>
</a>
